<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="referrer" content="no-referrer">
	<link rel="stylesheet" href="music.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_1467430166_4040916.css">
	<link rel="icon" href="musicicon.jpg">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	<title>音乐播放器</title>
</head>
<body>
	<div class="wrapper">
		<!-- 背景图片 -->
		 <div class="background">
		 	<div class="music-lyric" style="display:block">
		 		<div class="lyric-view">
		 			<ul class="lyric"></ul>
		 		</div>
		 	</div>
		 </div>
		 <div class="content">
			<audio src=""></audio>
			<div class="music-massage">
				<p class="musicname" title=""></p>
				<p class="musicer" title=""></p>
				<p class="record" title="" data-id=""></p>
			</div>
			<!-- 分享按钮 -->
			<div class="music-icon">
				<a class="m-icon m-fenxiang colored" href="https://service.weibo.com/share/share.php" target="new"></a>
			</div>
		</div>
		<!-- 进度条 -->
		<span class="basebar">
			<span class="progressbar"></span>
		</span>
		<div class="controls">
			<!-- 播放暂停，换频道，下一曲按钮 -->
			<div class="play-control">
				<span class="m-icon m-play btn1" title="播放/暂停"></span>
				<span class="m-icon m-change btn2" title="换频道"></span>
				<span class="m-icon m-next btn3" title="下一曲"></span>
			</div>
			<!-- 歌词显示按钮 -->
			<div class="music-control">
				<span class="m-icon m-lyric colored lyriced"></span>
			</div>			
		</div>
	</div>
	<script src="music.js"></script>
</body>
</html>
